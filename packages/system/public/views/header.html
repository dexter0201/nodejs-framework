<div class="container-fluid" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">Dexter</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav">
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a ng-click="goState(item.link)" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
        </ul>

        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            &nbsp;
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
            <li>
                <a ui-sref='auth.register'>Register</a>
            </li>
            <li>
                <a ui-sref='auth.login'>Login</a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#"
                    class="dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    aria-expanded="false">Hi {{ global.user.name }} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="">I love you {{ global.user.name }} !!!</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
